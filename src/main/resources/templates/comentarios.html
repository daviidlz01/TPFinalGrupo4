<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css"
	th:tref="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet" type="text/css"
	th:href="@{/css/footerstyle.css}">	
<link th:rel="stylesheet"
	th:tref="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<meta charset="UTF-8">
<title>Comentarios</title>
</head>
<body style="background-image: url(https://c1.wallpaperflare.com/preview/916/1/165/flame-north-jujuy-coya.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed; background-size: cover;">
	<div th:insert="layout/header :: header"></div>
	<div class="conteiner" style="background-color: rgba(0, 0, 0, 0.6);">
        
            <div class="col-sm-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/C1.jpeg}" class="d-block w-100" alt="..." width="300px" height="430px" >
                        </div>
                      <div class="carousel-item">
                            <img th:src="@{/img/C2.jpeg}" class="d-block w-100" alt="..." width="300px" height="430px">
                      </div>
                      <div class="carousel-item">
                            <img th:src="@{/img/C3.jpeg}" class="d-block w-100" alt="..." width="300px" height="430px">
                      </div>
                    </div>
                  	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					</a>
                  </div>

            </div>
    </div>
	<div class="container"></div>

	<h3 style="text-align:center;color:white;background:black;margin-top:10px;">Pols Generales</h3>

		<div class="row">
			<div th:each="p : ${pols}">
						<div class="col-sm-6 ml-5">
							<div class="card border-dark mb-3 text-center" style="width: 14.99999rem;margin-top: 10px; height:450px;">
								<div th:id="'Nombre'+${p.codigo}" class="carousel slide" data-interval="false">
									<div class="carousel-inner">
   										 <div class="carousel-item active">
		  									<img th:src="*{'data:;base64,'+p.fotoEnlace}" class="card-img-top "  alt="imagen de producto" style="height: 200px;border:black solid 1px">
		  								</div>
		  								<div class="carousel-item">
		  									<div th:if="${p.fotoEnlace2}">
										 			<img th:src="*{'data:;base64,'+p.fotoEnlace2}" class="card-img-top " alt="imagen de producto" style="height: 200px;border:black solid 1px">
										 	</div>
										 	<div th:unless="${p.fotoEnlace2}">
										 			<img src="..." alt="img">
										 			<h5>No hay una imagen aqui</h5>
    													<p>Siga avanzando</p>
										 	</div>
		  								</div>
		  							</div>
		  							<a th:if="${p.fotoEnlace2}" class="carousel-control-prev" th:href="${'#Nombre'+p.codigo}" role="button" data-slide="prev">
								    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								    <span class="sr-only">Previous</span>
									</a>
									<a th:if="${p.fotoEnlace2}" class="carousel-control-next" th:href="${'#Nombre'+p.codigo}" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
									</a>		
		  						</div>
								<div class="card-body border-dark mb-3">
									<h5 class="card-title" th:text="${'Pol: ' + p.nombre}">Nombre</h5>
									<h6>Descripcion</h6>
									<p class="card-text" th:text="${p.descripcion}"></p>
									<p class="card-text" th:text="${p.codigo}"></p>
								</div>
								<a class="stretched-link btn btn-primary mt-3" th:href="@{'/pol/comentarios/'+${p.codigo}+'/algo/'}">Ver mas detalles</a>
							</div>
						</div>
					</div>	
		</div>

		<br>
	<div th:insert="layout/footer :: footer"></div>

</body>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$(".link-vender").on(
						"click",
						function(event) {
							event.preventDefault();
							$("#modalVender").modal("show").find(
									".modal-content")
									.load($(this).attr("href"));
						});
			});
</script>
</html>
