<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css"
	th:tref="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet" type="text/css"
	th:href="@{/css/footerstyle.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">

<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>	
<link rel="shortcut icon" th:href="@{/img/logo-oficial2.jpg}">
<meta charset="UTF-8">
<title>Pois</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.65)">
	<div th:insert="layout/header :: header"></div>
	<div>
            <div class="col-sm-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/C1.jpeg}" class="d-block w-100" alt="..." width="300px" height="430px" >
                            <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.65)">
							    <h5>Conoce los mejores lugares en nuestro sitio</h5>
							</div>
                        </div>
                      <div class="carousel-item">
                            <img th:src="@{/img/C2.jpeg}" class="d-block w-100" alt="..." width="300px" height="430px">
                            <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.65)">
							    <h5>Comparte tus mejores experiencias</h5>
							</div>
                      </div>
                      <div class="carousel-item">
                            <img th:src="@{/img/C3.jpeg}" class="d-block w-100" alt="..." width="300px" height="430px">
                            <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.65)">
							    <h5>Jujuy tiene los mejores lugares en Argentina</h5>
							</div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
                    </div>
                  	
                  </div>

            </div>
    </div>
	<div style="background-image: url(https://c1.wallpaperflare.com/preview/916/1/165/flame-north-jujuy-coya.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed; background-size: cover;">
	<div style="background-color: rgba(0, 0, 0, 0.65)">
	<h3 style="text-align:center;color:white;background:black;margin-top:10px;">Todos los Pols</h3>
		<div class="row">
			<div th:each="p : ${pols}">
						<div class="col-sm-6 ml-5">
							<div class="card border-dark mb-3 text-center" style="width: 14.99999rem;margin-top: 10px; height:450px;">
								<div th:id="'Nombre'+${p.codigo}" class="carousel slide" data-interval="false">
									<div class="carousel-inner">
   										 <div class="carousel-item active">
		  									<img th:src="*{'data:;base64,'+p.fotoEnlace}" class="card-img-top "  alt="imagen de producto" style="height: 200px;border:black solid 1px">
		  								</div>
		  								<div class="carousel-item">
		  									<div th:if="${p.fotoEnlace2}">
										 			<img th:src="*{'data:;base64,'+p.fotoEnlace2}" class="card-img-top " alt="imagen de producto" style="height: 200px;border:black solid 1px">
										 	</div>
		  								</div>
		  								<div class="carousel-item">
										 		<div th:if="${p.fotoEnlace3}">
										 			<img th:src="*{'data:;base64,'+p.fotoEnlace3}" class="card-img-top" alt="imagen de producto" style="height: 200px;border:black solid 1px">
										 		</div>
										 		<div th:unless="${p.fotoEnlace3}">
										 			<img th:src="@{/img/cancelado.png}" alt="img" style="height: 200px;border:black solid 1px">
										 			
										 		</div>
										 	</div>
		  							</div>
		  							<a th:if="${p.fotoEnlace2}" class="carousel-control-prev" th:href="${'#Nombre'+p.codigo}" role="button" data-slide="prev">
								    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								    <span class="sr-only">Previous</span>
									</a>
									<a th:if="${p.fotoEnlace2}" class="carousel-control-next" th:href="${'#Nombre'+p.codigo}" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
									</a>		
		  						</div>
								<div class="card-body border-dark mb-3">
									<h5 class="card-title" th:text="${'Pol: ' + p.nombre}">Nombre</h5>
									<h6>Descripcion</h6>
									<p class="card-text" th:text="${p.descripcion}"></p>
								</div>
								<a class="stretched-link btn btn-primary mt-3" th:href="@{'/pol/comentarios/'+${p.codigo}+'/algo/'}">Ver mas detalles</a>
							</div>
						</div>
					</div>	
			</div>		
		</div>
		<br>
	</div>	
	<div th:insert="layout/footer :: footer"></div>
</body>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
