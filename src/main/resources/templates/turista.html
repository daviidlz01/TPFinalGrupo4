<body>
	<br>
	<section class="contenedor">
        <div class="formulario col-md-3">
        <div class="tituloform"> <h3>Complete el siguiente formulario</h3> </div>
            <form th:object="${unTurista}" th:action="${editMode}?@{/turista/modificar}:@{/turista/guardar}" method="post">
                <div class="form-group">
                    <label for="nombreturista" class="form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombreturista" th:field="*{nombre}" required maxlength="20">
                    <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</small>
                </div>
                <input type="hidden" th:field="*{idTurista}" th:if="${editMode}">
                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input class="form-control" type="text" name="apellido" id="apellido"  th:field="*{apellido}" required maxlength="20">
                    <small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error</small>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" id="email" th:field="*{email}" required maxlength="30">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" th:field="*{password}" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="paisPro" class="form-label">Pais de Procedencia</label>
                    <select class="form-control" name="pais" id="paispro" th:field="*{paisPro}">
                    <option value="-- Seleccione su pais --" selected disabled>-- Seleccione su pais --</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Bolvia">Bolivia</option>
                    <option value="Peru">Peru</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="USA">Estados Unidos</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Ecuador">Ecuador</option>
                </select>
                </div>
                
					<input  type="submit" class="btn btn-success btn-block"
						th:value="${editMode}?'Modificar Turista':'Enviar'">
				
					<br>
            </form>
        </div>
