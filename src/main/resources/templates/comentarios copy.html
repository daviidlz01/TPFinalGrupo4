<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" type="text/css"
	th:tref="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link th:rel="stylesheet"
	th:tref="@{/webjars/font-awesome/5.11.2/css/all.css} " />
    <title>inicio</title>
    <link rel="stylesheet" href="../static/css/estilocomentarios.css">
    <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div class="conteiner">
        <div class="row">
            <div class="col-sm-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/img/C1.jpeg" class="d-block w-100" alt="..." width="200px" height="430px" >
                        </div>
                      <div class="carousel-item">
                            <img src="../static/img/C2.jpeg" class="d-block w-100" alt="..." width="300px" height="430px">
                      </div>
                      <div class="carousel-item">
                            <img src="../static/img/C3.jpeg" class="d-block w-100" alt="..." width="300px" height="430px">
                      </div>
                    </div>
                  
                  </div>

            </div>

        </div>
        
    </div>
	<div class="container"></div>
		<div class="row">
			<div th:each="p : ${pols}">
						<div class="col-sm-6">
							<div class="card" style="width: 14.99999rem;margin-top: 10px">
								<div th:id="'Nombre'+${p.codigo}" class="carousel slide" data-interval="false">
									<div class="carousel-inner">
   										 <div class="carousel-item active">
		  									<img th:src="*{'data:;base64,'+p.fotoEnlace}" class="card-img-top" alt="imagen de producto">
		  								</div>
		  								<div class="carousel-item">
		  									<div th:if="${p.fotoEnlace2}">
										 			<img th:src="*{'data:;base64,'+p.fotoEnlace2}" class="card-img-top" alt="imagen de producto" style="width: 100;">
										 	</div>
										 	<div th:unless="${p.fotoEnlace2}">
										 			<img src="..." alt="img">
										 			<h5>No hay una imagen aqui</h5>
    													<p>Siga avanzando</p>
										 		</div>
		  								</div>
		  							</div>
		  							<a class="carousel-control-prev" th:href="${'#Nombre'+p.codigo}" role="button" data-slide="prev">
								    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								    <span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" th:href="${'#Nombre'+p.codigo}" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
									</a>		
		  						</div>
								<div class="card-body">
									<h5 class="card-title" th:text="${'Pol: ' + p.nombre}">Nombre</h5>
									<p class="card-text" th:text="${'Descripcion: '+p.descripcion}">Descripcion</p>
									<p class="card-text" th:text="${'Codigo: '+p.codigo}"></p>
									<a class="stretched-link btn btn-primary link-vender" th:href="@{'/pol/comentarios/'+${p.codigo}}">Comentar</a>
								</div>
							</div>
						</div>
					</div>	
		</div>
		<div class="modal fade" id="modalVender" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" >
				<div class="modal-content">
				
				</div>
			</div>
		</div>
</body>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$(".link-vender").on(
						"click",
						function(event) {
							event.preventDefault();
							$("#modalVender").modal("show").find(
									".modal-content")
									.load($(this).attr("href"));
						});
			});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
