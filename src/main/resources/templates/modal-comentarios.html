<!DOCTYPE html>
<html>
<div class="modal-header">
	<h5 class="modal-title" id="editarModalTitulo">Comentar</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form id="formProducto" th:object="${comentarios}"
		th:action="@{/pol/comentarios/realizado}" method="post">
		<div class="form-group row">
			<input type="hidden" id="numdoc" th:field="*{pol.codigo}" class="form-control">
			<label for="numdoc" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="numdoc" th:field="*{pol.nombre}"
					class="form-control">
			</div>
			<label for="comenta" class="col-sm-2 col-form-label">Comenta</label>
			<div class="col-sm-10">
				<input type="text" id="comenta" th:field="*{comentario}"
					class="form-control">
			</div>
			<label for="comenta" class="col-sm-2 col-form-label">Valora</label>
			<div class="col-sm-10">
				<p class="card-text">
					
  					 <p class="clasificacion">
					   <input id="radio1" type="radio" name="estrellas" value="5" th:field="*{valoracion}">
					   <label for="radio1"></label>
					   <input id="radio2" type="radio" name="estrellas" value="4" th:field="*{valoracion}">
					   <label for="radio2"></label>
					   <input id="radio3" type="radio" name="estrellas" value="3" th:field="*{valoracion}">
					   <label for="radio3"></label>
					   <input id="radio4" type="radio" name="estrellas" value="2" th:field="*{valoracion}">
					   <label for="radio4"></label>
					   <input id="radio5" type="radio" name="estrellas" value="1" th:field="*{valoracion}">
					   <label for="radio5"></label>
					  </p>
					
				</p>				
			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Turista</label>
			<div class="col-sm-10">
				<div>
					<select th:field="*{turista.idTurista}"
						class="custom-select mt-3 mb-3 border-info" required>
						<option th:value="${unTurista.idTurista}" name="idTurista"
						th:text="${unTurista.nombre}"
							></option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-primary">Confirmar</button>
		</div>
		<details>
			<summary>Comentarios</summary>
			<br>
			
			<div th:each="c : ${comments}">
				<span th:if="${c.comentario != ''}">
						<div class="row">
								<div class="col-2">
										<img th:src="@{/img/fondohome.jpg}" width="50" height="50" style="border-radius:50%">
										<div th:text="${c.turista.nombre}"></div>
								</div>
								<div class="col-9">
									<div th:text="${c.comentario}"></div>
									<div th:text="${c.pol.codigo}"></div>
								</div>
						</div>
				</span>	
				<br>
			</div>
		</details>

	</form>
</div>

</html>
