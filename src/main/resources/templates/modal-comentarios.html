<!DOCTYPE html>
<html>
<div class="modal-header">
	<h5 class="modal-title" id="editarModalTitulo">Comentar</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form id="formProducto" th:object="${comentarios}" th:action="@{/pol/comentarios/realizado}" method="post">
		<div class="form-group row">
			<label for="numdoc" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="numdoc" th:field="*{pol.nombre}"
					class="form-control">
			</div>
			<label for="comenta" class="col-sm-2 col-form-label">Comenta</label>
			<div class="col-sm-10">
				<input type="text" id="comenta" th:field="*{comentario}"
					class="form-control">
			</div>
			<label for="valor" class="col-sm-2 col-form-label">Valoracion</label>
			<div class="col-sm-10">
				<input type="number" id="valor" th:field="*{valoracion}"
					class="form-control">
			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Turista</label>
			<div class="col-sm-10">
				<div>
					<select th:field="*{turista.idTurista}" 
						class="custom-select mt-3 mb-3 border-info" required>
						<option th:each="t :${turistas}"
							th:value="${t.idTurista}" th:text="${t.nombre}"
							value="----"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-primary">Confirmar Compra</button>
		</div>


	</form>
</div>

</html>
